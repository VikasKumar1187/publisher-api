apiVersion: apps/v1
kind: Deployment
metadata:
  name: publisher-api-service-pod
  namespace: publisher-api-service-system
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        # sales-api container configuration
        - name: publisher-api-service
          resources:
            limits:
              cpu: "2000m" # Up to 2 full cores
            requests:
              cpu: "1000m" # Use 1 full cores

